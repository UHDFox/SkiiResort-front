<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Location Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 20px;
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Form Card -->
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="text-center mb-4">Update Location</h2>
            <form id="updateLocationForm">
                <!-- ID Input -->
                <div class="form-group mb-3">
                    <label for="id">Location ID:</label>
                    <input type="text" class="form-control" id="locationIdInput" name="id" placeholder="Enter Location ID">
                </div>

                <!-- Name Input -->
                <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter Location Name">
                </div>
            </form>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" class="btn btn-custom w-50" onclick="UpdateLocationAsync()">Submit</button>
            </div>

            <!-- Response Message -->
            <p id="locationUpdateResponse" class="text-center mt-3" style="display:none;"></p>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="LocationAdmin.html">
            <button type="button" class="btn btn-custom w-50">Back to Admin</button>
        </a>
    </div>
</div>

<script src="scripts/UpdateAsyncScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
