<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visitor Actions Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 20px;
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            border-radius: 30px;
        }

        .btn-danger-custom {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger-custom:hover {
            background-color: #c82333;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-container {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CapybaraSkii</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../entities_hub.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container form-container">
        <h2 class="text-center mb-4">Create Visitor Action</h2>
        <form id="createVisitorActionsForm">

            <div class="form-group mb-3">
                <label for="skipassIdInput">Skipass ID:</label>
                <input type="text" class="form-control" id="skipassIdInput" name="skipassId" placeholder="Skipass ID">
            </div>

            <div class="form-group mb-3">
                <label for="locationIdInput">Location ID:</label>
                <input type="text" class="form-control" id="locationIdInput" name="locationId"
                    placeholder="Location ID">
            </div>

            <div class="form-group mb-3">
                <label for="time">Time of Occurrence:</label>
                <input type="date" class="form-control" id="time" name="time">
            </div>

            <div class="form-group mb-3">
                <label for="balanceChangeInput">Balance Change:</label>
                <input type="number" class="form-control" id="balanceChangeInput" name="balanceChange"
                    placeholder="Enter amount">
            </div>

            <div class="form-group mb-3">
                <label>Transaction Type:</label><br>
                <label class="me-3"><input type="radio" name="transactionType" value="0" required> Replenish</label>
                <label><input type="radio" name="transactionType" value="1" required> Withdraw</label>
            </div>

        </form>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="button" class="btn btn-custom w-100 mb-3" onclick="CreateAsync()">Submit</button>
        </div>

        <!-- Response Message -->
        <p id="visitorActionsCreateResponse" class="text-center text-success" style="display:none;"></p>

        <!-- Back Button -->
        <div class="text-center">
            <a href="VisitorActionsAdmin.html">
                <button type="button" class="btn btn-outline-secondary btn-back w-50">Go Back</button>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script type = "module" src = "../config.js"></script>
    <script type = "module" src="scripts/CreateScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wbCEyqnw/tVpzZzPPjtMEoRcp1xEnDQAV0BOMSHVGSKhPfHwAWTz17RsUKS60VtK" crossorigin="anonymous">
    </script>
</body>

</html>
