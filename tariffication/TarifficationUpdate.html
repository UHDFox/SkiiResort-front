<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Tariffication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 20px;
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Request Form</h2>
        <div class="card card-custom">
            <div class="card-body">
                <form id="updateTarifficationForm">
                    <div class="form-group mb-3">
                        <label for="tarifficationIdInput">Id:</label>
                        <input type="text" class="form-control" id="tarifficationIdInput" name="id" placeholder="Tariffication Id">
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Price">
                    </div>
                    <div class="form-group mb-3">
                        <label for="tariffIdInput">Tariff ID:</label>
                        <input type="text" class="form-control" id="tariffIdInput" name="tariffId" placeholder="Tariff ID">
                    </div>
                    <div class="form-group mb-3">
                        <label for="locationIdInput">Location ID:</label>
                        <input type="text" class="form-control" id="locationIdInput" name="locationId" placeholder="Location ID">
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-custom w-50" onclick="UpdateAsync()">Send</button>
                    </div>
                    <p id="tarifficationUpdateResponse" class="text-center mt-3" style="display:none;"></p>
                </form>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="TarifficationAdmin.html">
                <button type="button" class="btn btn-custom w-50">Get Back</button>
            </a>
        </div>
    </div>

    <script type = "module" src = "../config.js"></script>
    <script type = "module" src="scripts/UpdateAsyncScript.js"></script>
    <script type = "module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
