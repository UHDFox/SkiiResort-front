<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visitor Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 20px;
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Form Card -->
        <div class="card card-custom">
            <div class="card-body">
                <h2 class="text-center mb-4">Visitor Update Form</h2>
                <form id="updateVisitorForm">
                    <div class="form-group mb-3">
                        <label for="id">Id</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Id">
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name Surname">
                    </div>
                    <div class="form-group mb-3">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age">
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                            placeholder="9-11 digits without dividing symbols">
                    </div>
                    <div class="form-group mb-3">
                        <label for="birthdate">Birth Date</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </div>
                    <div class="form-group mb-3">
                        <label for="passport">Passport Series and Number</label>
                        <input type="text" class="form-control" id="passport" name="passport" placeholder="1234-123456">
                    </div>
                </form>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-custom w-50" onclick="UpdateVisitorAsync()">Send</button>
                </div>

                <!-- Response Message -->
                <p id="visitorUpdateResponse" class="text-center mt-3" style="display:none;"></p>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="VisitorAdmin.html">
                <button type="button" class="btn btn-custom w-50">Get Back</button>
            </a>
        </div>
    </div>

    <script type = "module" src = "../config.js"></script>
    <script type = "module" src="scripts/UpdateAsyncScript.js"></script>
    <script type = "module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
