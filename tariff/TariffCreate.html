<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>TariffCreate</title>
    </head>
    <div class="container"> 
        <h2>Форма отправки</h2>
        <form id="createTariffForm">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Tariff name">
        </div>
        <div class="form-group">
            <label for="priceModifier">Модификатор стоимости:</label>
            <input type="number" class="form-control" id="priceModifier" name="priceModifier" placeholder="Price modifier from 0 to 1">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isVipTariffCheckbox">
            <label class="form-check-label" for="isVipTariffCheckbox">
              VIP Tariff
            </label>
        </div>
    </div>

    <div>
        <script src="tariffScripts/CreateTariffScript.js"></script>
        <div class = "text-center">
            <button type="button" class="btn btn-primary" onclick="CreateTariffAsync()">Отправить</button>
        </div>
        <p id = "tariffCreateResponse" class = "text-center" style = "display:none;"></p>
    </div>

    <a href = "TariffAdmin.html">
        <button type="button" class="btn btn-primary" >Get back</button>
      </a> 
           
</html>
