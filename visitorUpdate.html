<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>VisitorUpdate</title>
    </head>
    <div class="container"> 
        <h2>Форма отправки</h2>
        <form id="updateVisitorForm">

        <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id" name="id">
        </div>    
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" class="form-control" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="birthdate">Дата рождения:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
            <label for="passport">Паспорт:</label>
            <input type="text" class="form-control" id="passport" name="passport">
        </div>
    </div>

    <div>
        <script src="./visitor/visitorScripts/UpdateAsyncScript.js"></script>
        <div class = "text-center">
            <button type="button" class="btn btn-primary" onclick="UpdateVisitorAsync()">Отправить</button>
        </div>
        <p id = "visitorUpdateResponse" class = "text-center" style = "display:none;"></p>
    </div>
    <a href = "visitor/VisitorAdmin.html">
        <button type="button" class="btn btn-primary" >Get back</button>
    </a> 
</html>
