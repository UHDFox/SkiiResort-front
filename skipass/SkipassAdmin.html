<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>TariffEntityAdmin</title>
        <style>
            .hidden {
              display: none;
            }
          </style>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start">
                <!--register redirection-->
                <div class="col">
                    <a href = "SkipassCreate.html">
                        <button type="button" class="btn btn-primary" >Create tariff</button>
                    </a>
              </div>
                <!--get list-->
                <div class="col">
                    <script src = "skipassScripts/GetListScript.js"></script>
                    <div>
                        <button type="button" id = "GetListButton" class="btn btn-primary" onclick="GetSkipassesList()">Получить список</button>
                    </div>
                <!--switch pages-->
                    <div id = "skipassesList" class = "hidden">
                        <script src = "skipassScripts/GetListScript.js"></script>
                        <ul id = "list"></ul>
                        <div class="btn-group" role="group">
                            <button type="button"  id = "PrevPageButton" class="btn btn-outline-primary" onclick = "GetPrevPage()">Назад</button>
                            <p id = "PageCounter">1</p>
                            <button type="button" id = "NextPageButton" class="btn btn-outline-primary" onclick="GetNextPage()">Далее</button>
                        </div>
                    </div>
              </div>
              <!--get element by Id-->
              <div class="col">
                    <script src = "skipassScripts/GetByIdScript.js"></script>
                    <ul id = "getElementByIdInfo"></ul>
                    <button type="button" class="btn btn-primary" onclick = "GetElementByIdAsync()">Получить по айди</button>
                    <input type="text" id = "skipassIdInput" class="form-control w-75" placeholder="Enter Id">
              </div>
            <!--update element page-->
              <div class="col">
                    <a href = "SkipassUpdate.html">
                        <button type="button" class="btn btn-primary" >Обновить сущность</button>
                    </a>
              </div>
            <!--delete element by Id-->
              <div class="col">
                    <script src = "skipassScripts/DeleteAsyncScript.js"></script>
                    <button type="button" class="btn btn-primary" onclick = "DeleteAsync()">Удалить сущность</button>
                    <input type="text" id = "deleteSkipassIdInput" class="form-control w-75" placeholder="Enter Id">
                    <p id = "skipassDeleteResponse" class = "text-center" style = "display:none;"></p>
              </div>

              <a href = "../EntitiesHub.html">
                <button type="button" class="btn btn-primary" >Get back</button>
              </a> 
        </div>
    </body>
</html>
