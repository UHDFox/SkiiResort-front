<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>TariffCreate</title>
    </head>
    <div class="container"> 
        <h2>Форма отправки</h2>
        <form id="createSkipassForm">
        <div class="form-group">
            <label for="name">Баланс</label>
            <input type="text" class="form-control" id="balance" name="balance" placeholder="Balance">
        </div>
        <div class="form-group">
            <label for="tariffIdInput">Модификатор стоимости:</label>
            <input type="text" class="form-control" id="tariffIdInput" name="tariffId" placeholder="Tariff ID">
        </div>
        <div class="form-group">
            <label for="visitorIdInput">Модификатор стоимости:</label>
            <input type="text" class="form-control" id="visitorIdInput" name="visitorId" placeholder="Visitor ID">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="IsActiveSkipassCheckbox">
            <label class="form-check-label" for="isActiveSkipassCheckbox">
              Active?
            </label>
        </div>
    </div>

    <div>
        <script src="skipassScripts/CreateSkipassScript.js"></script>
        <div class = "text-center">
            <button type="button" class="btn btn-primary" onclick="CreateSkipassAsync()">Отправить</button>
        </div>
        <p id = "skipassCreateResponse" class = "text-center" style = "display:none;"></p>
    </div>

    <a href = "SkipassAdmin.html">
        <button type="button" class="btn btn-primary" >Get back</button>
      </a> 
           
</html>
