<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skipass create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 20px;
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Form Card -->
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="text-center mb-4">Форма отправки</h2>
            <form id="createSkipassForm">
                <div class="form-group mb-3">
                    <label for="balance">Баланс</label>
                    <input type="text" class="form-control" id="balance" name="balance" placeholder="Balance">
                </div>
                <div class="form-group mb-3">
                    <label for="tariffIdInput">ID тарифа:</label>
                    <input type="text" class="form-control" id="tariffIdInput" name="tariffId" placeholder="Tariff ID">
                </div>
                <div class="form-group mb-3">
                    <label for="visitorIdInput">ID посетителя:</label>
                    <input type="text" class="form-control" id="visitorIdInput" name="visitorId" placeholder="Visitor ID">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="IsActiveSkipassCheckbox">
                    <label class="form-check-label" for="IsActiveSkipassCheckbox">
                        Пропуск активен?
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-custom w-50" onclick="CreateSkipassAsync()">Отправить</button>
                </div>

                <!-- Response Message -->
                <p id="skipassCreateResponse" class="text-center mt-3" style="display:none;"></p>
            </form>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="SkipassAdmin.html">
            <button type="button" class="btn btn-custom w-50">Get back</button>
        </a>
    </div>
</div>

<script type = "module" src = "../config.js"></script>
<script type = "module" src="scripts/CreateSkipassScript.js"></script>
<script type = "module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
