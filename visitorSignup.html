<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>VisitorSignUp</title>
    </head>
    <body>
        <form id = "inputData">
            <div class = "grid">
                <!name input>
                <div class = "row">
                    <div class = "form-group col-md-4 offset-sm-1">
                        <label for = "inputFirstName">First name</label>
                        <input type = "text" class = "form-control" id = "inputFirstName" placeholder= "First name">
                    </div>


                    <!age input>

                    <div class = "form-group col-md-8 offset-sm-1">
                        <label for = "ageInput">Age</label>
                        <input type = "text" class = "form-control" id = "ageInput" placeholder= "Enter age">
                    </div>

                    <!phone number input>

                    <div class = "form-group col-md-8 offset-sm-1">
                        <label for = "phoneInput">Phone number</label>
                        <input type = "text" class = "form-control" id = "phoneInput" placeholder= "Enter phone">
                    </div>

                    <!birthday input>

                    <div class = "form-group col-md-8 offset-sm-1">
                        <label for = "birthdayInput">Birthday</label>
                        <input type = "datetime" class = "form-control" id = "birthdayInput" placeholder="Enter birthday">
                    </div>
                    <! passport input>
                    <div class = "form-group col-md-8 offset-sm-1">
                        <label for = "birthdayInput">Passport</label>
                        <input type = "text" class = "form-control" id = "passportInput" placeholder="Enter passport series and number">
                    </div>
                </div>
            </div>


            <div class = "container">
                <div class = "text-center">
                    <script type = "application/javascript" src = "scripts/script.js"></script>
                    <button type = "button" class = "btn-primary-lg" onclick="VisitorRegister()">Register</button>
                </div>
            </div>
        </form>
    </body>
</html>
